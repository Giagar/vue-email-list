<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="./css/sytle.css">
</head>
<body>
    
    <div id="root">
        <header>
            <h1>Practicing AJAX</h1>
        </header>
        <main>

            
            <h2>The Vue way</h2>
            <h3>Using Self</h3>
            <ul class="email-list vue">
                <li v-for="email in emailsSelf">{{email}}</li>
            </ul>
            <h3>Using Self</h3>
            <ul class="email-list vue">
                <li v-for="email in emailsArrow">{{email}}</li>
            </ul>
           
        </main>
    </div>

    <section class="bonus">
        <h2>Bonus</h2>
        <div class="jquery-container">
            <h3>The jQuery way</h3>
            <ul class="email-list jquery"></ul>
        </div>
    
        <div class="vanilla-container">
            <h3>The Vanilla way</h3>
            <ul class="email-list vanilla"></ul>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/script.js"></script>
